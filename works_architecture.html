<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Works – Architecture</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      padding: 60px 0;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .project-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .project-card:hover img {
      transform: scale(1.05);
      filter: brightness(85%);
      cursor: pointer;
    }

    .project-card h3 {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: white;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 4px;
      margin: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Andrea Pasqua Logo" class="logo-img"/>
      <div class="logo-text">
        <span class="line1">Andrea</span>
        <span class="line2">Pasqua</span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>

          <ul class="dropdown-content">

            <li><a href="works_graphic.html">• Graphics</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 60px 20px;">
    <h1 style="text-align: center;">Architecture Projects</h1>
    <div class="projects-grid">

      <div class="project-card">
        <a href="projects/01_Velodrome_Vigorelli_project/index.html">
          <img src="projects/01_Velodrome_Vigorelli_project/cover.jpg" alt="Velodromo Vigorelli" />
          <h3>Velodromo Vigorelli</h3>
        </a>
      </div>

    </div>
  </main>
</body>
