
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Works â€“ Architecture</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      padding: 40px;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-item {
      position: relative;
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 4px;
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
      display: block;
    }

    .project-item:hover img {
      transform: scale(1.05);
      filter: blur(2px) brightness(0.7);
      cursor: pointer;
    }

    .project-title-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Neutraface Text Bold', sans-serif;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      text-align: center;
      padding: 5px 10px;
    }

    .project-item:hover .project-title-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Architecture Projects</h1>
  <div class="projects-grid">
    <div class="project-item">
      <a href="../projects/01_Velodrome_Vigorelli_project/index.html">
        <img src="../projects/01_Velodrome_Vigorelli_project/cover.jpg" alt="Velodromo Vigorelli">
        <div class="project-title-overlay">Velodromo Vigorelli</div>
      </a>
    </div>
  </div>
</body>
</html>
